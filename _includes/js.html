<script src="https://unpkg.com/aos@next/dist/aos.js" type="text/javascript"></script>
<script>
    AOS.init({
        useClassNames: true,
        initClassName: false,
        animatedClassName: 'animated',
        once: true,
    });
</script>
<style>
    [data-aos] {
        visibility: hidden;
    }
    [data-aos].animated {
        visibility: visible;
    }
</style>
<script type="text/javascript">
    function checkfunction() {
        var checked = $('input[name=Felony]:checked').val();
        if (checked==="Yes") {
            $("#feloy-checked").removeAttr("style").show();
        } else if (checked==="No") {
            $("#feloy-checked").removeAttr("style").hide();
        }
    }
    
</script>
